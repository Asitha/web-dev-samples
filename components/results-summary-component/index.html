<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
  <script src="index.js"></script>
</head>

<body>
  <main>
    <article>

      <div class="result">
        <h1 class="section-heading">Your Result</h1>
        <p class="circle">
          <span class="visually-hidden">Your Score is:</span><span class="circle__score">76</span>of 100
        </p>
        <div class="result-description">
          <h3 class="result-description__heading">Great</h3>
          <p>You scored higher than 65% of the people who have taken this test</p>
        </div>
      </div>

      <div class="summary">
        <h2 class="section-heading">Summary</h2>
        <ul class="summary-list">
          <li class="summary-item summary-item--reaction">
            <div class="summary-item__title">
              <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
              <p>Reaction</p>
            </div>
            <p><span class="summary-item__score">80</span> / 100</p>
          </li>
        </ul>
        <button>Continue</button>
      </div>

    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Asitha Nanayakkara</a>.
  </footer>
</body>

</html>
