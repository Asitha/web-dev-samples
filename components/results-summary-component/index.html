<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <script src="index.js"></script>
</head>

<body>
  <main>
    <article class="application">
      <div class="result">
        <h3>Your Result</h2>
          <div class="result__score">
            <span class="visually-hidden">Your Score is:</span>
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="result__text">
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken this test</p>
          </div>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <ul class="summary__item-list">
          <li class="summary__item summary__item--type-reaction">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
            <h4>Reaction</h4>
            <p><span class="summary__item--score">80</span> / 100</p>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Asitha Nanayakkara</a>.
  </div>
</body>

</html>
