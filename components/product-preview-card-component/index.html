<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Product preview card component</title>

</head>

<body>

  <div class="wrapper">
    <div class="image">
      <picture>
        <source media="(max-width: 375px)" srcset="./images/image-product-mobile.jpg" />
        <source media="(min-width: 376px)" srcset="./images/image-product-desktop.jpg" />
        <img src="./images/image-product-mobile.jpg" alt="product image">
      </picture>
    </div>
    <div class="details">
      <div class="category">
        <h6>Perfume</h6>
      </div>
      <div class="name">
        <h3>Gabrielle Essence Eau De Parfum</h3>
      </div>
      <div class="description">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <h2 class="discounted-price">$149.99</h2>
        <h4 class="original-price">$169.99</h4>
      </div>
      <div class="buttons">
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Asitha Nanayakkara</a>.
  </div>
</body>

</html>
